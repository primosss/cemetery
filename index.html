<!DOCTYPE html>
<html charset="utf-8">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/position.js"></script>

	<!-- importar Jquery -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

	<script>
		$( window ).resize(function() {
			redimensionar();
		});

		$("#inicio").ready(function() {
			redimensionar();
		});

		function redimensionar() {
		  windowAncho= $(window).width();
		  windowAlto= $(window).height();
			
			$(window).orientation="landscape";
		  $(".grids").height((windowAlto/4)+"px");
		}
	</script>

</head>
<body >

	<section data-role="page" id="inicio" data-theme="black">

		<section data-role="content">
			<div class="tam">
				<div class="ui-grid-d" style="text-align:center">
			    <div class="ui-block-a"><div class="grids"></div></div>
			    <div class="ui-block-b"><div class="grids"></div></div>
			    <div class="ui-block-c"><div class="grids"></div></div>
			    <div class="ui-block-d"><div class="grids"></div></div>
			    <div class="ui-block-e"><div class="grids"></div></div>

			    <div class="ui-block-a"><div class="grids">POSICION</div></div>
			    <div class="ui-block-b"><div class="grids"></div></div>
			    <div class="ui-block-c"><div class="grids"></div></div>
			    <div class="ui-block-d"><div class="grids"></div></div>
			    <div class="ui-block-e"><div class="grids"></div></div>

			    <div class="ui-block-a"><div class="grids"></div></div>
			    <div class="ui-block-b"><div class="grids"></div></div>
			    <div class="ui-block-c"><div class="grids"><a href="#jugar" data-transition="slide" class="iniciarGame">JUGAR</a></div></div>
			    <div class="ui-block-d"><div class="grids"></div></div>
			    <div class="ui-block-e"><div class="grids"></div></div>

			    <div class="ui-block-a"><div class="grids"></div></div>
			    <div class="ui-block-b"><div class="grids"></div></div>
			    <div class="ui-block-c"><div class="grids"><a href="#jugar" data-transition="slide" class="iniciarGame"></a></div></div>
			    <div class="ui-block-d"><div class="grids"></div></div>
			    <div class="ui-block-e"><div class="grids"><a href="#intro" data-transition="slide" >INTRO</a></div></div>
				</div>
			</div>
		</section>

	</section>

	<section data-role="page" id="intro" data-theme="black">

		

	</section>

	<section data-role="page" id="jugar" data-theme="black">

		<div data-role="panel" id="opcion" data-position="left" data-theme="a" data-display="overlay">
    	<div data-rel="close" data-role="button" id="pause">PLAY</div>
    	<a href="#" data-rel="close" data-role="button" id="reset">RESET</a>
    	<a href="#inicio" data-role="button" id="menu">MENU</a>
		</div>
		
		<section data-role="content">
			<div class="tam"> <canvas id="game" width="2200" height="1600"></canvas> </div>
			<h1 id="texto"></h1>
			<div id="openOpcion"><a href="#opcion"></a></div>
			
		</section>

	</section>

	<script>
		$("#pause").click( function() {
			reanudar();
		});

		$("#reset").click( function() {
			iniciar();
		});

		$("#game").click( function(e) {
			clickObjeto(e.clientX, e.clientY);
		});

		$(".iniciarGame").click( function() {
			iniciar();
		});

		$("#openOpcion").click( function() {
			pausar();
		});

		$("#menu").click( function() {
			borrar();
		});

	</script>
</body>
</html>
